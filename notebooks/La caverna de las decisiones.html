<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Caverna de las Decisiones - Versi√≥n Educativa</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* Variables CSS para f√°cil personalizaci√≥n */
        :root {
            --bg-primary: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            --bg-secondary: rgba(42, 42, 72, 0.9);
            --accent-primary: #00ff87;
            --accent-secondary: #ff00de;
            --accent-warning: #ff6b35;
            --text-primary: #f0f0f0;
            --text-secondary: #b8b8b8;
            --border-glow: 0 0 20px rgba(0, 255, 135, 0.4);
            --shadow-deep: 0 10px 30px rgba(0, 0, 0, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Part√≠culas de fondo animadas */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--accent-primary);
            border-radius: 50%;
            animation: float 10s infinite ease-in-out;
            opacity: 0.6;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.6; }
            50% { transform: translateY(-30px) rotate(180deg); opacity: 1; }
        }

        /* Contenedor principal mejorado */
        #game-container {
            width: 100%;
            max-width: 900px;
            background: var(--bg-secondary);
            border: 3px solid var(--accent-primary);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--border-glow), var(--shadow-deep);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        #game-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary), var(--accent-primary));
            border-radius: 22px;
            z-index: -1;
            animation: borderGlow 3s ease-in-out infinite alternate;
        }

        @keyframes borderGlow {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        /* Header mejorado */
        header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        h1 {
            font-family: 'Press+Start+2P', cursive;
            color: var(--accent-primary);
            font-size: clamp(1.2em, 4vw, 2em);
            text-shadow: 2px 2px var(--accent-secondary), 4px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
            animation: titlePulse 2s ease-in-out infinite alternate;
        }

        @keyframes titlePulse {
            0% { text-shadow: 2px 2px var(--accent-secondary), 4px 4px rgba(0,0,0,0.3); }
            100% { text-shadow: 2px 2px var(--accent-secondary), 4px 4px rgba(0,0,0,0.3), 0 0 20px var(--accent-primary); }
        }

        .subtitle {
            font-size: 0.9em;
            color: var(--text-secondary);
            font-weight: 400;
        }

        /* Panel de estad√≠sticas */
        #stats-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-item {
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            background: rgba(0, 255, 135, 0.1);
            transform: translateY(-2px);
        }

        .stat-value {
            font-size: 1.4em;
            font-weight: 700;
            color: var(--accent-primary);
            display: block;
        }

        .stat-label {
            font-size: 0.8em;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        /* √Årea visual mejorada */
        #visual-area {
            font-size: clamp(80px, 15vw, 120px);
            padding: 30px;
            text-align: center;
            background: radial-gradient(circle, rgba(0, 255, 135, 0.1) 0%, transparent 70%);
            border-radius: 15px;
            margin-bottom: 25px;
            position: relative;
            transition: transform 0.3s;
        }
        
        /* Texto de historia mejorado */
        #story-text {
            font-size: clamp(1em, 2.5vw, 1.2em);
            line-height: 1.8;
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            border-left: 4px solid var(--accent-primary);
            min-height: 100px;
            display: flex;
            align-items: center;
            animation: textAppear 0.8s ease-out;
        }

        @keyframes textAppear {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Contenedor de decisiones mejorado */
        #choices-container {
            display: grid;
            gap: 15px;
            margin-bottom: 20px;
        }

        .choice-btn {
            background: linear-gradient(135deg, rgba(74, 74, 74, 0.8) 0%, rgba(42, 42, 72, 0.9) 100%);
            color: var(--text-primary);
            border: 2px solid var(--accent-primary);
            padding: 18px 25px;
            font-family: 'Orbitron', monospace;
            font-size: clamp(0.9em, 2vw, 1.1em);
            font-weight: 500;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-align: left;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .choice-btn.locked {
            border-color: var(--accent-warning);
            color: var(--text-secondary);
            cursor: not-allowed;
            background: rgba(0,0,0,0.4);
        }

        .choice-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 135, 0.3), transparent);
            transition: left 0.5s;
        }
        
        .choice-btn:not(.locked):hover::before {
            left: 100%;
        }

        .choice-btn:not(.locked):hover {
            background: linear-gradient(135deg, var(--accent-primary) 0%, rgba(0, 255, 135, 0.8) 100%);
            color: #1a1a2e;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 255, 135, 0.4);
        }
        
        .choice-btn.locked:hover {
            transform: none;
            box-shadow: none;
        }
        
        .choice-btn:active {
            transform: translateY(-1px);
        }
        
        .choice-icon {
            font-size: 1.2em;
            margin-left: 10px;
        }

        /* Panel de c√≥digo en tiempo real */
        #code-panel {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--accent-secondary);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transition: max-height 0.5s ease-out, opacity 0.5s ease-out, padding 0.5s ease-out;
        }

        #code-panel.active {
            max-height: 250px;
            opacity: 1;
        }

        .code-line {
            white-space: pre-wrap;
            margin: 5px 0;
            padding: 5px 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .code-line.highlight {
            background: rgba(255, 107, 53, 0.2);
            border-left: 3px solid var(--accent-warning);
        }

        /* Botones de control */
        .control-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .control-btn {
            background: linear-gradient(135deg, rgba(255, 0, 222, 0.8) 0%, rgba(255, 107, 53, 0.8) 100%);
            color: var(--text-primary);
            border: none;
            padding: 12px 20px;
            font-family: 'Orbitron', monospace;
            font-size: 0.9em;
            font-weight: 600;
            cursor: pointer;
            border-radius: 25px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .control-btn#restart-button {
            display: none;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 0, 222, 0.4);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: var(--bg-secondary);
            padding: 30px;
            border: 2px solid var(--accent-primary);
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            animation: modalAppear 0.5s ease-out;
        }

        @keyframes modalAppear {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        .close {
            color: var(--text-secondary);
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .close:hover {
            color: var(--accent-warning);
        }
        
        .success-effect { animation: successPulse 1s ease-in-out; }
        .danger-effect { animation: dangerShake 0.6s ease-in-out; }
        @keyframes successPulse { 50% { transform: scale(1.05); box-shadow: 0 0 30px var(--accent-primary); }}
        @keyframes dangerShake { 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
        
        /* Media Queries para adaptabilidad */
        @media (max-width: 768px) {
            body { padding: 10px; }
            #game-container { padding: 15px; }
            #stats-panel { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body>
    <div class="particles"></div>

    <div id="game-container">
        <header>
            <h1>üè∞ La Caverna de las Decisiones</h1>
            <p class="subtitle">Aprende condicionales jugando</p>
        </header>
        
        <div id="stats-panel">
            <div class="stat-item"><span class="stat-value" id="decisions-count">0</span><div class="stat-label">Decisiones</div></div>
            <div class="stat-item"><span class="stat-value" id="rooms-visited">0</span><div class="stat-label">Salas Visitadas</div></div>
            <div class="stat-item"><span class="stat-value" id="inventory-count">0</span><div class="stat-label">Inventario</div></div>
            <div class="stat-item"><span class="stat-value" id="current-health">100%</span><div class="stat-label">Salud</div></div>
        </div>

        <main id="game-main">
            <div id="visual-area">‚ùì</div>
            <p id="story-text">Preparando tu aventura en las profundidades...</p>
            <div id="choices-container"></div>
        </main>
        
        <div id="code-panel">
            <h3 style="color: var(--accent-secondary); margin-bottom: 10px;">üìù C√≥digo de la Escena:</h3>
            <div id="code-display"></div>
        </div>
        
        <div class="control-buttons">
            <button id="restart-button" class="control-btn">üîÑ Reiniciar Aventura</button>
            <button id="code-toggle" class="control-btn">üíª Ver C√≥digo</button>
            <button id="help-button" class="control-btn">‚ùì Ayuda</button>
            <button id="inventory-button" class="control-btn">üéí Inventario</button>
        </div>
    </div>
    
    <div id="help-modal" class="modal"><div class="modal-content"><span class="close">√ó</span>...Contenido de Ayuda...</div></div>
    <div id="inventory-modal" class="modal"><div class="modal-content"><span class="close">√ó</span>...Contenido del Inventario...</div></div>

    <script>
        // DOM ELEMENTS
        const getEl = (id) => document.getElementById(id);
        const elements = {
            gameContainer: getEl('game-container'),
            decisionsCount: getEl('decisions-count'),
            roomsVisitedCount: getEl('rooms-visited'),
            inventoryCount: getEl('inventory-count'),
            currentHealth: getEl('current-health'),
            visualArea: getEl('visual-area'),
            storyText: getEl('story-text'),
            choicesContainer: getEl('choices-container'),
            codePanel: getEl('code-panel'),
            codeDisplay: getEl('code-display'),
            restartBtn: getEl('restart-button'),
            codeToggleBtn: getEl('code-toggle'),
            helpBtn: getEl('help-button'),
            inventoryBtn: getEl('inventory-button'),
            helpModal: getEl('help-modal'),
            inventoryModal: getEl('inventory-modal'),
            particlesContainer: document.querySelector('.particles')
        };
        
        // GAME STATE
        let gameState;

        function initializeGameState() {
            gameState = {
                currentScene: 'inicio',
                decisions: 0,
                roomsVisited: new Set(),
                inventory: new Map(), // Usamos un Map para nombre de item y emoji
                codeVisible: false,
                playerStats: {
                    hasKey: false,
                    hasTorch: false,
                    hasMap: false,
                    health: 100,
                }
            };
        }

        // STORY DATA (El coraz√≥n del juego)
        const historia = {
            inicio: {
                visual: '‚õ∞Ô∏è',
                texto: "Est√°s frente a la Caverna de las Decisiones. Las leyendas susurran sobre tesoros y peligros. A la izquierda, un t√∫nel oscuro y h√∫medo. A la derecha, una apertura con un resplandor.",
                codigo: `// Tu elecci√≥n inicial definir√° tu camino.\nif (eleccion === 'izquierda') {\n  destino = 'tunel_oscuro';\n} else if (eleccion === 'derecha') {\n  destino = 'jardin_magico';\n} else {\n  destino = 'observar_entrada';\n}`,
                opciones: [
                    { texto: "üåô Entrar al t√∫nel oscuro", destino: 'tunel_oscuro' },
                    { texto: "‚òÄÔ∏è Explorar la apertura brillante", destino: 'jardin_magico' },
                    { texto: "üîç Observar la entrada con atenci√≥n", destino: 'observar_entrada' },
                ]
            },
            observar_entrada: {
                visual: 'üî¶',
                texto: "Examinando de cerca, encuentras una vieja antorcha apoyada en la pared. Podr√≠a ser muy √∫til en la oscuridad.",
                codigo: `// IF simple: Comprobar una acci√≥n para dar un objeto.\nif (accion === 'observar') {\n  inventario.push('antorcha');\n  playerStats.hasTorch = true;\n}`,
                onEnter: () => gameState.playerStats.hasTorch = true,
                opciones: [{ texto: "üî• Tomar la antorcha y entrar al t√∫nel", destino: 'tunel_con_luz' }]
            },
            tunel_oscuro: {
                visual: 'ü¶á',
                texto: "La oscuridad es casi total. Apenas puedes ver tus manos. Escuchas el aleteo de murci√©lagos. Tropiezas y tu salud disminuye.",
                codigo: `// IF-ELSE: Tu destino depende de un objeto.\nif (inventario.includes('antorcha')) {\n  // ¬°Esto no deber√≠a pasar! Te dirigir√≠as a 'tunel_con_luz'.\n  destino = 'tunel_con_luz'; \n} else {\n  player.salud -= 20;\n  texto = 'Est√°s en completa oscuridad.';\n}`,
                onEnter: () => gameState.playerStats.health -= 20,
                opciones: [
                    { texto: "‚û°Ô∏è Seguir a ciegas", destino: 'trampa_pozo' },
                    { texto: "‚¨ÖÔ∏è Retroceder a la entrada", destino: 'inicio' }
                ]
            },
            tunel_con_luz: {
                visual: 'üóùÔ∏è',
                texto: "La antorcha ilumina el t√∫nel, revelando una llave dorada brillante en un nicho de la pared. Los murci√©lagos se mantienen a distancia.",
                codigo: `// IF anidado: La luz de la antorcha te permite encontrar la llave.\nif (player.tieneAntorcha) {\n  if (accion === 'buscar') {\n    inventario.push('llave');\n  }\n}`,
                onEnter: () => { 
                    if(!gameState.playerStats.hasKey) { 
                        gameState.playerStats.hasKey = true; 
                        addItemToInventory('Llave Dorada', 'üóùÔ∏è'); 
                    }
                },
                opciones: [{ texto: "üö™ Continuar hacia la sala principal", destino: 'sala_principal' }]
            },
            jardin_magico: {
                visual: 'üçÑ',
                texto: "Llegas a un jard√≠n subterr√°neo con hongos luminosos. En el centro, una fuente de aguas cristalinas parece restauradora.",
                codigo: `// IF simple: Interactuar para recuperar salud.\nif (accion === 'beber_fuente') {\n  player.salud = 100;\n}`,
                opciones: [
                    { texto: "üíß Beber de la fuente", destino: 'fuente_restauradora' },
                    { texto: "üö™ Seguir hacia una puerta de madera", destino: 'sala_principal' }
                ]
            },
            fuente_restauradora: {
                visual: '‚ú®',
                texto: "El agua te revitaliza por completo. ¬°Tu salud ha sido restaurada! Te sientes listo para continuar.",
                onEnter: () => gameState.playerStats.health = 100,
                opciones: [{ texto: "üö™ Ir a la sala principal", destino: 'sala_principal' }]
            },
            sala_principal: {
                visual: 'üèõÔ∏è',
                texto: "Te encuentras en una gran sala circular con dos puertas imponentes. Una es de oro macizo con una cerradura compleja. La otra es de hierro oxidado.",
                codigo: `// IF-ELSE con opciones din√°micas.\n// El c√≥digo genera opciones basadas en tu inventario.\nif (player.tieneLlave) {\n  opciones.add('abrir_puerta_oro');\n} else {\n  opciones.add('intentar_forzar_puerta_oro');\n}\nopciones.add('abrir_puerta_hierro');`,
                opciones: [
                    { texto: "üîë Usar la Llave Dorada en la puerta de oro", req: () => gameState.playerStats.hasKey, destino: 'final_tesoro' },
                    { texto: "üí™ Intentar forzar la puerta de oro (cerrada)", req: () => !gameState.playerStats.hasKey, destino: 'puerta_oro_cerrada' },
                    { texto: "üö™ Abrir la puerta de hierro", destino: 'final_neutral' }
                ]
            },
            puerta_oro_cerrada: {
                visual: 'üîí',
                texto: "La puerta dorada es demasiado robusta. No puedes abrirla sin la llave correcta. Parece que te has perdido el gran premio.",
                opciones: [{ texto: "üö™ Probar la otra puerta", destino: 'final_neutral' }]
            },
            trampa_pozo: {
                visual: 'üíÄ',
                fin: true,
                texto: "En la oscuridad, no viste el profundo pozo frente a ti. La ca√≠da es larga y el final abrupto. Tu aventura termina aqu√≠.",
                codigo: `// FIN DEL JUEGO: Una condici√≥n lleva a un final.\nif (lugar === 'tunel_oscuro' && accion === 'avanzar') {\n  juegoTerminado = true;\n}`
            },
            final_tesoro: {
                visual: 'üíé',
                fin: true,
                texto: "La llave encaja perfectamente. La puerta de oro se abre para revelar una sala repleta de tesoros inimaginables. ¬°Has ganado!",
                onEnter: () => elements.gameContainer.classList.add('success-effect'),
                codigo: `// FIN DEL JUEGO: La mejor ruta condicional.\nif (lugar === 'sala_principal' && player.tieneLlave) {\n  final = 'Tesoro';\n}`
            },
            final_neutral: {
                visual: 'üö∂‚Äç‚ôÇÔ∏è',
                fin: true,
                texto: "La puerta de hierro se abre a un pasadizo que te lleva de vuelta al exterior. Sobreviviste a la caverna, pero el gran tesoro seguir√° siendo un misterio.",
                codigo: `// FIN DEL JUEGO: El camino 'else'.\nelse {\n  final = 'Neutral';\n}`
            }
        };

        // GAME LOGIC FUNCTIONS
        function updateUI() {
            elements.decisionsCount.textContent = gameState.decisions;
            elements.roomsVisitedCount.textContent = gameState.roomsVisited.size;
            elements.inventoryCount.textContent = gameState.inventory.size;
            elements.currentHealth.textContent = `${gameState.playerStats.health}%`;
            
            elements.currentHealth.style.color = gameState.playerStats.health > 50 ? 'var(--accent-primary)' : 'var(--accent-warning)';
        }

        function addItemToInventory(name, emoji) {
            if (!gameState.inventory.has(name)) {
                gameState.inventory.set(name, emoji);
            }
        }


        function showScene(sceneName) {
            gameState.currentScene = sceneName;
            const scene = historia[sceneName];

            // Update stats
            gameState.decisions++;
            gameState.roomsVisited.add(sceneName);

            // Trigger onEnter effects
            if (scene.onEnter) scene.onEnter();
            updateUI();

            // Animate
            elements.storyText.style.animation = 'none';
            void elements.storyText.offsetWidth; // Force reflow
            elements.storyText.style.animation = 'textAppear 0.8s ease-out';
            
            // Update UI elements
            elements.visualArea.textContent = scene.visual;
            elements.storyText.textContent = scene.texto;
            elements.codeDisplay.textContent = scene.codigo || "// No hay c√≥digo espec√≠fico para esta escena.";

            // Handle options
            elements.choicesContainer.innerHTML = '';
            if (scene.fin) {
                elements.restartBtn.style.display = 'inline-block';
                elements.codeToggleBtn.style.display = 'none';
                elements.inventoryBtn.style.display = 'none';
            } else {
                scene.opciones.forEach(opcion => {
                    const isLocked = opcion.req && !opcion.req();
                    const button = document.createElement('button');
                    button.classList.add('choice-btn');
                    button.innerHTML = `<span>${opcion.texto}</span><span class="choice-icon">${isLocked ? 'üîí' : '‚ñ∂Ô∏è'}</span>`;
                    
                    if (isLocked) {
                        button.classList.add('locked');
                        button.disabled = true;
                    } else {
                        button.onclick = () => showScene(opcion.destino);
                    }
                    elements.choicesContainer.appendChild(button);
                });
                elements.restartBtn.style.display = 'none';
                elements.codeToggleBtn.style.display = 'inline-block';
                elements.inventoryBtn.style.display = 'inline-block';
            }
             // Efectos especiales
            elements.gameContainer.classList.remove('success-effect', 'danger-effect');
            if(scene.fin && scene.visual === 'üíÄ') {
                elements.gameContainer.classList.add('danger-effect');
            }
        }

        // MODAL LOGIC
        function setupModals() {
            // Contenido HTML para los modales
            elements.helpModal.querySelector('.modal-content').innerHTML = `
                <span class="close">√ó</span><h2 style="color: var(--accent-primary); margin-bottom: 20px;">üìö Gu√≠a de Condicionales</h2>
                <div style="text-align: left; line-height: 1.6;"><h3 style="color: var(--accent-secondary);">¬øQu√© son los Condicionales?</h3><p>Son la forma en que un programa toma decisiones. En este juego, cada elecci√≥n que haces es un condicional.</p>
                <h4 style="margin-top:15px;color:var(--accent-primary);">IF - ELSE</h4><p>Significa "SI se cumple una condici√≥n, haz esto, SI NO, haz esto otro".<br><b>Ejemplo:</b> SI tienes la llave, abres la puerta. SI NO, la puerta permanece cerrada.</p>
                <h4 style="margin-top:15px;color:var(--accent-primary);">Condicional Anidado</h4><p>Es una decisi√≥n dentro de otra. <br><b>Ejemplo:</b> SI entras al t√∫nel, entonces (SI tienes una antorcha) ves una llave. La segunda condici√≥n solo se comprueba si la primera es verdad.</p><p style="margin-top:10px;">¬°F√≠jate en el panel "C√≥digo de la Escena" para ver la l√≥gica detr√°s de cada paso!</p></div>`;
            
            const inventoryContent = elements.inventoryModal.querySelector('.modal-content');
            inventoryContent.innerHTML = `<span class="close">√ó</span><h2 style="color: var(--accent-primary); margin-bottom: 20px;">üéí Tu Inventario</h2><div id="inventory-list" style="text-align: left; font-size: 1.2em; line-height: 2;"></div>`;
            
            document.querySelectorAll('.modal').forEach(modal => {
                const closeBtn = modal.querySelector('.close');
                closeBtn.onclick = () => modal.style.display = 'none';
                modal.onclick = (e) => {
                    if (e.target === modal) modal.style.display = 'none';
                };
            });
            elements.helpBtn.onclick = () => elements.helpModal.style.display = 'flex';
            elements.inventoryBtn.onclick = () => {
                const list = getEl('inventory-list');
                if (gameState.inventory.size === 0) {
                    list.innerHTML = "<p style='color:var(--text-secondary);'>No tienes objetos.</p>";
                } else {
                    list.innerHTML = Array.from(gameState.inventory.entries()).map(([name, emoji]) => `<div>${emoji} - ${name}</div>`).join('');
                }
                elements.inventoryModal.style.display = 'flex';
            };
        }

        // EVENT LISTENERS
        elements.codeToggleBtn.onclick = () => {
            elements.codePanel.classList.toggle('active');
            elements.codeToggleBtn.textContent = elements.codePanel.classList.contains('active') ? 'üôà Ocultar C√≥digo' : 'üíª Ver C√≥digo';
        };

        elements.restartBtn.onclick = () => {
            initializeGameState();
            showScene('inicio');
        };

        // Initialize and Start Game
        function init() {
            // Generar part√≠culas
            for (let i = 0; i < 30; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.style.left = `${Math.random() * 100}%`;
                p.style.top = `${Math.random() * 100}%`;
                p.style.animationDelay = `${Math.random() * 10}s`;
                elements.particlesContainer.appendChild(p);
            }
            setupModals();
            initializeGameState();
            showScene('inicio');
        }
        
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
